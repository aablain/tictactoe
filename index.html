<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe!</h1>
      <div class="row">
        <div class="col-md-4">
          <button type="button" id="0" class="btn btn-info">X</button>
        </div><!--end of col 1-->
        <div class="col-md-4">
          <button type="button" id="1" class="btn btn-info">X</button>
        </div><!--end of col 2-->
        <div class="col-md-4">
          <button type="button" id="2" class="btn btn-info">O</button>
        </div><!--end of col 3-->
      </div><!--end of row 1-->
      <div class="row">
        <div class="col-md-4">
          <button type="button" id="3" class="btn btn-info"></button>
        </div><!--end of col 1-->
        <div class="col-md-4">
          <button type="button" id="4" class="btn btn-info"></button>
        </div><!--end of col 2-->
        <div class="col-md-4">
          <button type="button" id="5" class="btn btn-info"></button>
        </div><!--end of col 3-->
      </div><!--end of row 2-->
      <div class="row">
        <div class="col-md-4">
          <button type="button" id="6" class="btn btn-info"></button>
        </div><!--end of col 1-->
        <div class="col-md-4">
          <button type="button" id="7" class="btn btn-info"></button>
        </div><!--end of col 2-->
        <div class="col-md-4">
          <button type="button" id="8" class="btn btn-info"></button>
        </div><!--end of col 3-->
      </div><!--end of row 3-->
    </div><!--end of container-->
  </body>
</html>
