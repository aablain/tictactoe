<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Taco</title>
  </head>
  <body>
    <h1>Tic-Tac-Taco!</h1>
    <div class="container" id="nameInputs">
      <form>
        <div class="form-group">
          <label for="playerOneName">Enter name for player one:</label>
          <input type="text" name="playerOneName" id="playerOneNameInput" class="form-control">
        </div>
        <div class="form-group">
          <label for="playerTwoName">Enter name for player two:</label>
          <input type="text" name="playerTwoName" id="playerTwoNameInput" class="form-control">
        </div>
        <button type="submit" name="button" class="btn btn-info`">Next!</button>
      </form>
    </div>

    <div class="container" id="colorPicker">
      <form>
        <div class="form-group">
          <label for="colorPlayerOne"><span class="playerOneName"></span> Color:</label>
          <input type="color" id="colorPlayerOne" value="#2980B9" class="form-control">
        </div>
        <div class="form-group">
          <label for="colorPlayerTwo"><span class="playerTwoName"></span> Color:</label>
          <input type="color" id="colorPlayerTwo" value="#EC7063" class="form-control">
        </div>
        <button type="submit" name="button" class="btn btn-info">Let's Play!</button>
      </form>
    </div>

    <div class="container" id="game">
      <div class="row" id="topRow">
        <div class="col-xs-5">
          <h3><span class="playerOneName"></span>: <span id="playerOneWins"></span></h3>
        </div>
        <div class="col-xs-2">

        </div>
        <div class="col-xs-5">
          <h3><span class="playerTwoName"></span>: <span id="playerTwoWins"></span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button type="button" value="0" class="btn btn-info"></button>
        </div><!--end of col 1-->
        <div class="col-xs-4">
          <button type="button" value="1" class="btn btn-info"></button>
        </div><!--end of col 2-->
        <div class="col-xs-4">
          <button type="button" value="2" class="btn btn-info"></button>
        </div><!--end of col 3-->
      </div><!--end of row 1-->
      <div class="row">
        <div class="col-xs-4">
          <button type="button" value="3" class="btn btn-info"></button>
        </div><!--end of col 1-->
        <div class="col-xs-4">
          <button type="button" value="4" class="btn btn-info"></button>
        </div><!--end of col 2-->
        <div class="col-xs-4">
          <button type="button" value="5" class="btn btn-info"></button>
        </div><!--end of col 3-->
      </div><!--end of row 2-->
      <div class="row">
        <div class="col-xs-4">
          <button type="button" value="6" class="btn btn-info"></button>
        </div><!--end of col 1-->
        <div class="col-xs-4">
          <button type="button" value="7" class="btn btn-info"></button>
        </div><!--end of col 2-->
        <div class="col-xs-4">
          <button type="button" value="8" class="btn btn-info"></button>
        </div><!--end of col 3-->
      </div><!--end of row 3-->
      <h1><span id="winnerIs"></span></h1>
    </div><!--end of container-->
  </body>
</html>
